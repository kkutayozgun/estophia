{% load i18n %}
{% load before_after %}

{% get_beforeafter_categories gender=gender as categories %}

<div class="w-100">
    <ul class="nav nav-pills nav-fill bg-dark my-4 hoverdropdown">
        {% for category in categories %}
            <li class="nav-item">
                <a class="nav-link btn-dark"
                   href="?category={{ category.slug }}">{{ category.title }}</a>
            </li>
        {% endfor %}
    </ul>

</div>
