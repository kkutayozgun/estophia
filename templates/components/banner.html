{% load static i18n %}


{% static 'images/banner/banner4.jpg' as default_banner_image %}
<!-- Start of .header-bottom-4 -->
<header class="header-bottom-4">
    <img
            {% if obj.banner_image %}
                src="{{ obj.banner_image.url }}"
            {% else %}
                src="{{ default_banner_image }}"
            {% endif %}
                alt="{{ obj.banner_title|striptags }}">

    <div class="container">
        <div class="text-container">
            <h1 class="section-title">{{ obj.banner_title|safe }}</h1>
            <div class="banner-text my-4 col-12 col-md-6 px-0">
                {{ obj.banner_description|default_if_none:""|safe }}
            </div>
            <a href="#" class="btn btn-2_pink btn_outline_primary">{% trans "CONTACT US" %}</a>
        </div>
    </div>
</header>
<!-- End of .header-bottom-4 -->
