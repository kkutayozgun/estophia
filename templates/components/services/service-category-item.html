{% load i18n %}
<a href="{{ category.get_absolute_url }}" class="item col-12 col-md-4 m-2">
    <div class="img">
        <img src="{{ category.image.url }}" alt="{{ category.title }}">
    </div>
    <h1 class="title">{{ category.title }}</h1>
    <div class="text">
        {{ category.description|safe }}
    </div>
    <span class="read-more-2">{% trans "read more" %}</span>
</a>
